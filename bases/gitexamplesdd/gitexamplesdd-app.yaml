apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitexamplesdd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prisma-gitexamplesdd
    server: https://kubernetes.default.svc
  project: prisma-platform
  source:
    path: overlays/dev
    repoURL: https://github.com/Sample-Orgn-J/gitops-gitexamplesdd.git
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true