apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-business-1
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prisma-core-business-1
    server: https://kubernetes.default.svc
  project: prisma-platform
  source:
    path: overlays/prismadev
    repoURL: https://github.com/Sample-Orgn-J/gitops-core-business-1.git
    targetRevision: prismadev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true