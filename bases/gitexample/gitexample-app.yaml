apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitexample
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prisma-gitexample
    server: https://kubernetes.default.svc
  project: prisma-platform
  source:
    path: overlays/dev
    repoURL: https://github.com/Sample-Orgn-J/gitops-gitexample.git
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true