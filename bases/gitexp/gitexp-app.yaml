apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitexp
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prisma-gitexp
    server: https://kubernetes.default.svc
  project: prisma-platform
  source:
    path: overlays/prismadev
    repoURL: https://github.com/Sample-Orgn-J/gitops-gitexp.git
    targetRevision: prismadev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true