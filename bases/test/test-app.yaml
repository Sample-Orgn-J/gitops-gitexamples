apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prisma-test
    server: https://kubernetes.default.svc
  project: prisma-platform
  source:
    path: overlays/dev
    repoURL: https://github.com/Sample-Orgn-J/gitops-test.git
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true